<h2 class="text-4xl font-bold text-center mt-4 mb-3">Recuperación de Contraseña</h2>

<div class="w-full md:w-2/3 xl:w-2/5 max-w-7xl mx-auto">
    <p>Envía tu email en el campo de abajo. Si lo tenemos en la base de datos, te enviaremos instrucciones para recuperar tu contraseña.</p>
    <div class="my-4 w-full block">
        <label>Email</label>
        <input type="email" [formControl]="email" matInput required class="block w-full border p-2 rounded">
    </div>
    <div class="flex gap-3 flex-col">
        <button class="block w-full bg-red-500 text-white hover:bg-red-600 shadow disabled:bg-gray-300 px-3 py-2 rounded" [disabled]="email.invalid" (click)="onSubmit()">Enviar</button>
        <button class="block w-full border border-red-500 text-red-500 hover:text-white hover:bg-red-600 shadow px-3 py-2 rounded" [routerLink]="['/auth', 'login']">Iniciar Sesión</button>
    </div>
</div>

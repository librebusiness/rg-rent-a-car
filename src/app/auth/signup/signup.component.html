<div class="position-fixed top-0 bottom-0 left-0 right-0 flex justify-center items-center">
  <div class="p-4">
    <h2 class="text-4xl font-bold text-center">Signup</h2>
    <div class="my-4">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="my-3">
          <label>Email</label>
          <input type="email" formControlName="email" class="border rounded">
        </div>
        <div class="my-3">
          <label>Password</label>
          <input type="password" formControlName="password" class="border rounded">
        </div>
        <div class="my-3">
          <label>Password Confirmation</label>
          <input type="password" [formControl]="confirmation" class="border rounded">
        </div>
        <div class="mt-3 flex flex-column gap-3">
          <button [disabled]="loading || signupForm.invalid || !validConfirmation" type="submit">Submit</button>
          <a [href]="apiUrl">Continue with Google</a>
        </div>
      </form>
    </div>
    <div class="my-3">
      <button class="ml-auto mr-3" [routerLink]="['/auth', 'login']">Login Instead</button>
    </div>
  </div>
</div>

<div class="position-fixed top-0 bottom-0 left-0 right-0 flex justify-center items-center">
  <div class="p-4 mt-4 w-full md:w-2/3 xl:w-2/5 max-w-7xl">
    <h2 class="text-4xl font-bold text-center">Registro de Usuario</h2>
    <div class="my-4">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="my-3">
          <label>Email</label>
          <input type="email" formControlName="email" class="border rounded block w-full p-2">
        </div>
        <div class="my-3">
          <label>Contraseña</label>
          <input type="password" formControlName="password" class="border rounded block w-full p-2">
        </div>
        <div class="my-3">
          <label>Repite tu Contraseña</label>
          <input type="password" [formControl]="confirmation" class="border rounded block w-full p-2">
        </div>
        <div class="mt-3 flex flex-col gap-3">
          <button [disabled]="loading || signupForm.invalid || !validConfirmation" class="block bg-red-500 hover:bg-red-600 text-white cursor-pointer px-3 py-2 rounded" type="submit">Registrarme</button>
          <a class="block text-center rounded border bg-white text-blue-500 px-3 py-2 hover:bg-gray-200" [href]="apiUrl"><i class="bi bi-google mr-2"></i>Continuar con Google</a>
        </div>
      </form>
    </div>
    <div class="my-3">
      <button class="block w-full py-2 px-3 border border-red-500 text-red-500 rounded hover:border-red-600 hover:text-white hover:bg-red-600" [routerLink]="['/auth', 'login']">Ya tengo cuenta</button>
    </div>
  </div>
</div>

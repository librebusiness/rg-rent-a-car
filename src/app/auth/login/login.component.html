<div class="position-fixed top-0 bottom-0 left-0 right-0 flex justify-center items-center">
  <div class="p-4 mt-4 w-full md:w-2/3 xl:w-2/5 max-w-7xl">
    <h2 class="text-4xl font-bold text-center">Inicio de Sesión</h2>
    <div class="my-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="my-3">
          <label>Email</label>
          <input type="email" formControlName="email" class="border p-2 w-full block rounded">
        </div>
        <div class="my-3">
          <label>Contraseña</label>
          <input type="password" formControlName="password" class="border p-2 w-full block rounded">
        </div>
        <div class="mt-3 flex flex-col gap-3">
          <button class="block px-3 py-2 rounded bg-red-500 text-white hover:bg-red-600 cursor-pointer" [disabled]="loading || loginForm.invalid" type="submit">Entrar</button>
          <a class="block text-center rounded border bg-white text-blue-500 px-3 py-2 hover:bg-gray-200" [href]="apiUrl"><i class="bi bi-google mr-2"></i> Entrar con Google</a>
        </div>
      </form>
    </div>
    <div class="my-3">
      <a class="ml-auto mr-3 underline text-blue-500 block text-center" [routerLink]="['/auth', 'recover']">Olvidaste la Contraseña?</a>
      <button class="block w-full rounded px-3 py-2 mt-3 border border-red-500 text-red-500 hover:bg-red-600 hover:text-white hover:border-red-500" [routerLink]="['/auth', 'signup']">Registrarse</button>
    </div>
  </div>
</div>

<div class="max-w-[1200px] mx-auto">
    <h2 class="text-4xl font-bold">My Profile</h2>
    <div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="my-3">
                    <label>Gender</label>
                    <select formControlName="gender" class="border rounded px-3 py-1 block bg-transparent w-full lg:w-2/3 xl:w-1/2">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="my-3">
                    <label>Firstname</label>
                    <input type="text" formControlName="firstname" class="border rounded px-2 py-1 block w-full lg:w-2/3 xl:w-1/2">
                </div>
            </div>
            <div>
                <div class="my-3">
                    <label>Lastname</label>
                    <input type="text" formControlName="lastname" class="border rounded px-2 py-1 block w-full lg:w-2/3 xl:w-1/2">
                </div>
            </div>
            <div>
                <div class="my-3">
                    <label>Phone number</label>
                    <input type="text" formControlName="phone" class="border rounded px-2 py-1 block w-full lg:w-2/3 xl:w-1/2">
                </div>
            </div>
            <div style="text-align: end;">
                <button type="submit" class="block bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 shadow">Save</button>
            </div>
        </form>
    </div>
</div>
